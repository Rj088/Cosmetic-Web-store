
<div >
<div class="container mt-5">
  <div *ngIf="Total === 0" class="d-flex justify-content-center align-items-center">
    <h1>cart is empty</h1>
  </div>
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: space-between; " *ngIf="Total > 0">
      <div class="col-lg-4" *ngFor="let product of filtered_products">
        <div class="card" style="width: 23rem; border: 1px solid grey; margin-bottom: 30px; margin-top: 30px; ">
          <img [src]="product.img" class="card-img-top" alt="..." style="border: 1px solid whitesmoke; width: 366.4px; height: 366.4px;">          <div class="card-body d-flex flex-column">
            <h5 class="card-title">ID: {{ product.Id }}</h5>
            <p class="card-text">Name: {{product.Name}}</p>
            <p class="card-text">Brand: {{product.Brand}}</p>
            <p class="card-text" style="display: inline-block;">Rating:<app-rating [rating]="product.Rating"></app-rating></p>
            <p class="card-text">Price: {{product.Price}}</p>
            <a  [routerLink]="['/cart']" class="btn btn-primary" (click)="removeToCart(product.Price)" (click)="removeElementById(product.Id)"><i class="bi bi-trash3-fill"></i></a>
          </div>
        </div>
      </div>  
      <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Buy Now Total Amount:-{{Total}}</button>
      </div>
</div>
</div>
</div>
